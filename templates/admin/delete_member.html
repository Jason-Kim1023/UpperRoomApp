{% extends "base.html" %}
{% block content %}
<h2>Delete Member</h2>
<form method="post">
  <label>Select Member to Delete</label>
  <select name="member_id" required>
    <option value="">Choose a member...</option>
    {% for member in members %}
      <option value="{{ member.id }}">{{ member.name }}</option>
    {% endfor %}
  </select>
  <button type="submit" onclick="return confirm('Are you sure you want to delete this member? This will also delete all their assignments and checkoffs.')">Delete Member</button>
</form>
<a class="btn" href="{{ url_for('admin.dashboard') }}">Back to Dashboard</a>
{% endblock %}
