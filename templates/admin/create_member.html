{% extends "base.html" %}
{% block content %}
<h2>Create Member</h2>
<form method="post">
  <label>Name</label>
  <input name="name" required>
  <label>Phone Number (Optional)</label>
  <input type="tel" name="phone" placeholder="+1234567890">
  <button type="submit">Create</button>
</form>
{% endblock %}
