{% extends "base.html" %}
{% block content %}
<h2>Create Welcomer</h2>
<form method="post">
  <label>Name</label>
  <input name="name" required>
  <label>Email</label>
  <input type="email" name="email" required>
  <label>Temp Password</label>
  <input type="text" name="password" required>
  <button type="submit">Create</button>
</form>
{% endblock %}
